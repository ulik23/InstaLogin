<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login â€“ Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100svh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Box */
.box {
  width: 100%;
  max-width: 380px;
  background: white;
  padding: 30px 20px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  text-align: center;
}

h1.logo {
  font-family: 'Grand Hotel', cursive;
  font-size: 46px;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #dbdbdb;
  font-size: 16px;
}

.password-wrapper {
  position: relative;
}

/* Eye Icon */
.eye {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 12px;
  border: 2px solid #777;
  border-radius: 12px;
  cursor: pointer;
}

.eye::after {
  content: "";
  position: absolute;
  width: 6px;
  height: 6px;
  background: #777;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.eye.closed::before {
  content: "";
  position: absolute;
  width: 22px;
  height: 2px;
  background: #777;
  top: 50%;
  left: -2px;
  transform: rotate(-45deg);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  background: #0095f6;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  font-size: 16px;
}

/* Spinner */
.spinner {
  width: 26px;
  height: 26px;
  border: 3px solid #ddd;
  border-top: 3px solid #0095f6;
  border-radius: 50%;
  margin: 15px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.hidden {
  display: none !important;
}

/* Fehler Popup */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup {
  background: white;
  width: 280px;
  border-radius: 12px;
  text-align: center;
  padding: 20px;
}

.popup h2 {
  margin: 0;
  font-size: 18px;
}

.popup p {
  font-size: 14px;
  color: #555;
  margin: 12px 0 20px;
}

.popup button {
  background: none;
  color: #0095f6;
  font-weight: bold;
  font-size: 16px;
}

/* Erfolg */
.avatar {
  width: 110px;
  height: 110px;
  background: #ddd;
  border-radius: 50%;
  margin: 30px auto 20px;
  position: relative;
}

.avatar::after {
  content: "";
  width: 45px;
  height: 45px;
  background: #bbb;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.avatar::before {
  content: "";
  width: 70px;
  height: 40px;
  background: #bbb;
  border-radius: 35px 35px 0 0;
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1 class="logo">Instagram</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Phone number, username, or email" required>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required>
      <div class="eye closed" id="toggleEye"></div>
    </div>

    <button type="submit">Log in</button>
    <div class="spinner hidden" id="spinner"></div>
  </form>
</div>

<!-- ERFOLG -->
<div class="box hidden" id="successBox">
  <h1 class="logo">Instagram</h1>
  <div class="avatar"></div>
  <strong id="welcomeText"></strong>
</div>

<!-- FEHLER POPUP -->
<div class="overlay hidden" id="errorPopup">
  <div class="popup">
    <h2>Fehler</h2>
    <p>Leider ist bei deiner Anfrage ein Problem aufgetreten.</p>
    <button id="closePopup">OK</button>
  </div>
</div>

<script>
let attempts = 0;

const form = document.getElementById("loginForm");
const spinner = document.getElementById("spinner");
const popup = document.getElementById("errorPopup");
const closeBtn = document.getElementById("closePopup");

form.addEventListener("submit", e => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (password.length < 4) {
    showError();
    return;
  }

  spinner.classList.remove("hidden");

  setTimeout(() => {
    spinner.classList.add("hidden");
    attempts++;

    if (attempts <= 2) {
      showError();
      return;
    }

    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("successBox").classList.remove("hidden");
    document.getElementById("welcomeText").textContent =
      "Willkommen, " + username + "!";
  }, 1400);
});

function showError() {
  popup.classList.remove("hidden");
}

closeBtn.addEventListener("click", () => {
  popup.classList.add("hidden");
});

/* Eye Toggle */
const eye = document.getElementById("toggleEye");
const pw = document.getElementById("password");

eye.addEventListener("click", () => {
  eye.classList.toggle("closed");
  pw.type = pw.type === "password" ? "text" : "password";
});
</script>

</body>
</html>
